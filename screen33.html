<html>
 <head>
  <title>
   Untitled form
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>

.container{
        margin-top: 30px;
        margin-right: 250px;
        margin-left: 250px;
        
    }
   body {
            font-family: 'Arial', sans-serif;
            background-color: #f3e8fd;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }
        .header .icon {
            font-size: 24px;
            color: #673ab7;
            margin-right: 10px;
        }
        .header .title {
            font-size: 20px;
            color: #333;
            flex-grow: 1;
        }
        .header .star {
            color: #ccc;
            margin-right: 20px;
        }
        .header .button {
            background-color: #673ab7;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .header .button:hover {
            background-color: #5e35b1;
        }
        .header .profile {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            overflow: hidden;
        }
        .header .profile img {
            width: 100%;
            height: 100%;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }
        .nav a {
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .nav a.active {
            color: #673ab7;
            border-bottom: 2px solid #673ab7;
        }
        .content {
            padding: 20px;
        }
        .section {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 18px;
            margin: 0 0 10px 0;
        }
        .section .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }
        .section .item:first-child {
            border-top: none;
        }
        .section .item .label {
            font-size: 16px;
            color: #333;
        }
        .section .item .toggle {
            position: relative;
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            cursor: pointer;
        }
        .section .item .toggle::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background-color: #fff;
            border-radius: 50%;
            transition: 0.3s;
        }
        .section .item .toggle.active {
            background-color: #673ab7;
        }
        .section .item .toggle.active::before {
            left: 22px;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <i class="fas fa-file-alt icon">
   </i>
   <div class="title">
    Untitled form
   </div>
   <i class="fas fa-star star">
   </i>
   <button class="button">
    Send
   </button>
   <div class="profile">
    <img alt="Profile picture" height="32" src="" width="32"/>
   </div>
  </div>
  <div class="nav">
   <a href="#">
    Questions
   </a>
   <a href="#">
    Responses
   </a>
   <a class="active" href="#">
    Settings
   </a>
  </div>
  <div class="content">
   <div class="section">
    <h2>
     Settings
    </h2>
    <div class="item">
     <div class="label">
      Make this a quiz
     </div>
     <div class="toggle">
     </div>
    </div>
    <div class="item">
     <div class="label">
      Responses
     </div>
     <i class="fas fa-chevron-down">
     </i>
    </div>
    <div class="item">
     <div class="label">
      Presentation
     </div>
     <i class="fas fa-chevron-down">
     </i>
    </div>
   </div>
   <div class="section">
    <h2>
     Defaults
    </h2>
    <div class="item">
     <div class="label">
      Form defaults
     </div>
     <i class="fas fa-chevron-down">
     </i>
    </div>
    <div class="item">
     <div class="label">
      Question defaults
     </div>
     <i class="fas fa-chevron-down">
     </i>
    </div>
   </div>
  </div>
 </body>
</html>
