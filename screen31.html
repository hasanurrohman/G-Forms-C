<html>
 <head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }
        .navbar-left {
            display: flex;
            align-items: center;
        }
        .navbar-left img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .navbar-left span {
            font-size: 18px;
            margin-right: 10px;
        }
        .navbar-left i {
            font-size: 18px;
            margin-right: 10px;
        }
        .navbar-right {
            display: flex;
            align-items: center;
        }
        .navbar-right i {
            font-size: 18px;
            margin-right: 20px;
        }
        .navbar-right .send-button {
            background-color: #673AB7;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 20px;
        }
        .navbar-right img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .tabs span {
            margin: 0 20px;
            font-size: 16px;
            color: #5F6368;
            cursor: pointer;
        }
        .tabs span.active {
            color: #8A2BE2;
            border-bottom: 2px solid #8A2BE2;
        }
        
        /* {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        } */
        .container {
            width: 60%;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            border-bottom: 2px solid #800000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .header .toolbar {
            margin-top: 10px;
        }
        .toolbar i {
            margin-right: 10px;
            cursor: pointer;
        }
        .content {
            margin-bottom: 20px;
        }
        .content p {
            margin: 5px 0;
        }
        .content a {
            color: #1a73e8;
            text-decoration: none;
        }
        .content a:hover {
            text-decoration: underline;
        }
        .question {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .question h2 {
            font-size: 18px;
            margin: 0 0 10px 0;
        }
        .question .required {
            color: red;
        }
        .question .options {
            margin-top: 10px;
        }
        .question .options label {
            display: block;
            margin-bottom: 10px;
        }
        .question .options input {
            margin-right: 10px;
        }
        .question textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 10px;
            font-size: 14px;
        }
  </style>
 </head>
 <body>
  <div class="navbar">
   <div class="navbar-left">
    <img alt="Document icon" height="30" src="https://storage.googleapis.com/a1aa/image/WT9YeWvIZSyWfkd48iGjbNe9iTx9Q3e1eYkeQeQJGPUfUmTpTA.jpg" width="30"/>
    <span>
     RSVP
    </span>
    <i class="fas fa-folder">
    </i>
    <i class="far fa-star">
    </i>
   </div>
   <div class="navbar-right">
    <i class="fas fa-palette">
    </i>
    <i class="fas fa-eye">
    </i>
    <i class="fas fa-undo">
    </i>
    <i class="fas fa-redo">
    </i>
    <button class="send-button">
     Send
    </button>
    <i class="fas fa-ellipsis-v">
    </i>
    <img alt="User profile picture" height="30" src="https://storage.googleapis.com/a1aa/image/7aSUdllzwcoSN9p89wGpi1DPbVSzY0WI5nFRiSzXg3Yl5U6E.jpg" width="30"/>
   </div>
  </div>
  <div class="tabs">
   <span class="active">
    Questions
   </span>
   <span>
    Responses
   </span>
   <span>
    Settings
   </span>
  </div>
 </body>
</html>
