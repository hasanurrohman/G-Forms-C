<html>
 <head>
  <title>
   Untitled form
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Arial', sans-serif;
            background-color: #f3e8fd;
            margin: 0;
            padding: 0;
        }
        /* .container {
            width: 100%;
            margin: 0 auto;
            padding-top: 40px;
        } */
        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
        }
        .header .title {
            font-size: 24px;
            color: #202124;
            flex-grow: 1;
        }
        .header .icon {
            margin-right: 10px;
        }
        .header .actions {
            display: flex;
            align-items: center;
        }
        .header .actions .action {
            margin-left: 15px;
            color: #5f6368;
            cursor: pointer;
        }
        .header .actions .send-button {
            background-color: #673ab7;
            color: #ffffff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
        }
        .nav .nav-item {
            padding: 10px 20px;
            color: #5f6368;
            cursor: pointer;
        }
        .nav .nav-item.active {
            color: #673ab7;
            border-bottom: 2px solid #673ab7;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content .responses {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .content .responses .responses-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .content .responses .responses-header .responses-title {
            font-size: 24px;
            color: #202124;
        }
        .content .responses .responses-header .responses-actions {
            display: flex;
            align-items: center;
        }
        .content .responses .responses-header .responses-actions .link-to-sheets {
            display: flex;
            align-items: center;
            color: #34a853;
            cursor: pointer;
        }
        .content .responses .responses-header .responses-actions .link-to-sheets i {
            margin-right: 5px;
        }
        .content .responses .responses-header .responses-actions .toggle {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .content .responses .responses-header .responses-actions .toggle input {
            margin-right: 5px;
        }
        .content .responses .waiting {
            color: #5f6368;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <i class="fas fa-file-alt icon">
   </i>
   <div class="title">
    Untitled form
   </div>
   <div class="actions">
    <i class="fas fa-palette action">
    </i>
    <i class="fas fa-eye action">
    </i>
    <i class="fas fa-undo action">
    </i>
    <i class="fas fa-redo action">
    </i>
    <i class="fas fa-cog action">
    </i>
    <button class="send-button">
     Send
    </button>
    <i class="fas fa-ellipsis-v action">
    </i>
    <img alt="User profile picture" class="action" height="30" src="" width="30"/>
   </div>
  </div>
  <div class="nav">
   <div class="nav-item">
    Questions
   </div>
   <div class="nav-item active">
    Responses
   </div>
   <div class="nav-item">
    Settings
   </div>
  </div>
  <div class="content">
   <div class="responses">
    <div class="responses-header">
     <div class="responses-title">
      0 responses
     </div>
     <div class="responses-actions">
      <div class="link-to-sheets">
       <i class="fas fa-table">
       </i>
       Link to Sheets
      </div>
      <div class="toggle">
       <input checked="" type="checkbox"/>
       Accepting responses
      </div>
     </div>
    </div>
    <div class="waiting">
     Waiting for responses
    </div>
   </div>
  </div>
 </body>
</html>
