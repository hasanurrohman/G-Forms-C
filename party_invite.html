<html>
 <head>
  <title>
   Party Invite
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f3f4;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
        }
        .header img {
            width: 40px;
            height: 40px;
        }
        .header h1 {
            font-size: 20px;
            margin: 0 10px;
        }
        .header .icons {
            margin-left: auto;
            display: flex;
            align-items: center;
        }
        .header .icons i {
            margin: 0 10px;
            font-size: 20px;
            color: #5f6368;
        }
        .header .send-button {
            background-color: #673ab7;
            color: white;
            padding: 5px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .nav-tabs {
            display: flex;
            justify-content: center;
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
        }
        .nav-tabs a {
            padding: 10px 20px;
            text-decoration: none;
            color: #5f6368;
            font-weight: bold;
        }
        .nav-tabs a.active {
            color: #673ab7;
            border-bottom: 3px solid #673ab7;
        }
        .content {
            padding: 20px;
        }
        .form-section {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
        }
        .form-section h2 {
            margin: 0;
            font-size: 24px;
            color: #202124;
        }
        .form-section .description {
            margin: 10px 0;
            color: #5f6368;
        }
        .form-section .toolbar {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .form-section .toolbar i {
            margin: 0 5px;
            font-size: 18px;
            color: #5f6368;
            cursor: pointer;
        }
        .form-section .question {
            margin: 20px 0;
        }
        .form-section .question label {
            display: block;
            margin-bottom: 5px;
            color: #202124;
        }
        .form-section .question input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }
        .sidebar {
            position: fixed;
            right: 20px;
            top: 100px;
            display: flex;
            flex-direction: column;
        }
        .sidebar button {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .sidebar button i {
            font-size: 18px;
            color: #5f6368;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <img alt="Google Forms Icon" height="40" src="https://storage.googleapis.com/a1aa/image/Qg47aDn2urLEN1JwEZK5VAQ8u6QAarUgPcn7Zk3xd0ciig6E.jpg" width="40"/>
   <h1>
    Party Invite
   </h1>
   <div class="icons">
    <i class="fas fa-folder">
    </i>
    <i class="fas fa-star">
    </i>
    <i class="fas fa-palette">
    </i>
    <i class="fas fa-eye">
    </i>
    <i class="fas fa-undo">
    </i>
    <i class="fas fa-redo">
    </i>
    <button class="send-button">
     Send
    </button>
   </div>
  </div>
  <div class="nav-tabs">
   <a class="active" href="#">
    Questions
   </a>
   <a href="#">
    Responses
   </a>
   <a href="#">
    Settings
   </a>
  </div>
  <div class="content">
   <div class="form-section">
    <h2>
     Party Invite
    </h2>
    <div class="toolbar">
     <i class="fas fa-bold">
     </i>
     <i class="fas fa-italic">
     </i>
     <i class="fas fa-underline">
     </i>
     <i class="fas fa-link">
     </i>
     <i class="fas fa-strikethrough">
     </i>
    </div>
    <p class="description">
     Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur quis sem odio. Sed commodo vestibulum leo, sit amet tempus odio consectetur in.
    </p>
   </div>
   <div class="form-section">
    <div class="question">
     <label for="name">
      What is your name?
     </label>
     <input id="name" placeholder="Short answer text" type="text"/>
    </div>
   </div>
  </div>
  <div class="sidebar">
   <button>
    <i class="fas fa-plus">
    </i>
   </button>
   <button>
    <i class="fas fa-copy">
    </i>
   </button>
   <button>
    <i class="fas fa-font">
    </i>
   </button>
   <button>
    <i class="fas fa-image">
    </i>
   </button>
   <button>
    <i class="fas fa-video">
    </i>
   </button>
   <button>
    <i class="fas fa-ellipsis-h">
    </i>
   </button>
  </div>
 </body>
</html>
