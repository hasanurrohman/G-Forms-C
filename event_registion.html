<html>
 <head>
  <title>
   Event Registration
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px 0;
        }
        .header img {
            height: 40px;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #ccc;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            color: #5f6368;
        }
        .tab.active {
            border-bottom: 2px solid #8b4513;
            color: #8b4513;
        }
        .form-section {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-section h2 {
            font-size: 20px;
            margin: 0 0 10px 0;
            border-bottom: 2px solid #8b4513;
            padding-bottom: 5px;
        }
        .form-section p {
            margin: 5px 0;
            color: #5f6368;
        }
        .form-section a {
            color: #1a73e8;
            text-decoration: none;
        }
        .form-section a:hover {
            text-decoration: underline;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input:focus {
            border-color: #1a73e8;
            outline: none;
        }
        .form-group .required {
            color: #d93025;
        }
        .sidebar {
            position: fixed;
            right: 20px;
            top: 100px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sidebar button {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .sidebar button:hover {
            background-color: #f1f3f4;
        }
        .send-button {
            position: fixed;
            right: 20px;
            top: 20px;
            background-color: #8b4513;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .send-button:hover {
            background-color: #6b3a10;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <img alt="Google Forms Logo" height="40" src="https://storage.googleapis.com/a1aa/image/dcsz9REENLIdPJpz0y8Nf4Rtkw2DUby1ipltLGeg7hNJPCqTA.jpg" width="40"/>
   <h1>
    Event Registration
   </h1>
  </div>
  <div class="tabs">
   <div class="tab active">
    Questions
   </div>
   <div class="tab">
    Responses
   </div>
   <div class="tab">
    Settings
   </div>
  </div>
  <div class="container">
   <div class="form-section">
    <h2>
     Event registration
    </h2>
    <p>
     Event Timing: January 4th-6th, 2016
    </p>
    <p>
     Event Address: 123 Your Street Your City, ST 12345
    </p>
    <p>
     Contact us at (123) 456-7890 or
     <a href="mailto:no_reply@example.com">
      no_reply@example.com
     </a>
    </p>
   </div>
   <div class="form-group">
    <label for="name">
     Name
     <span class="required">
      *
     </span>
    </label>
    <input id="name" placeholder="Short answer text" type="text"/>
   </div>
   <div class="form-group">
    <label for="email">
     Email
     <span class="required">
      *
     </span>
    </label>
    <input id="email" placeholder="Short answer text" type="email"/>
   </div>
  </div>
  <div class="sidebar">
   <button>
    <i class="fas fa-plus">
    </i>
   </button>
   <button>
    <i class="fas fa-copy">
    </i>
   </button>
   <button>
    <i class="fas fa-font">
    </i>
   </button>
   <button>
    <i class="fas fa-image">
    </i>
   </button>
   <button>
    <i class="fas fa-video">
    </i>
   </button>
   <button>
    <i class="fas fa-ellipsis-v">
    </i>
   </button>
  </div>
  <button class="send-button">
   Send
  </button>
 </body>
</html>
